        <style>
            .ihover {
                background-color: black;
                display: flex;
                width: 100px;
                height: 40px;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: white;
                transition: transform ease 300ms;
                border: 10px;
            }

            .ihover:hover {
                transform: translate(0, -10px);
                background-color: rgb(55, 55, 56);
                color: white;
            }

            .ihov {
                width: 150px;
                height: 40px;
                border: 1px;
                border-radius: 10px;
                background-color: black;
                color: white;
                text-align: center;
                transition: transform ease 300ms;
            }
            .ihov:hover {
                transform: translate(0, -10px);
                background-color: rgb(55, 55, 56);
                color: white;
            }
        </style>
    </head>
